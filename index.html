<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookin' Companion</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/acaea56eed.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>

      <nav>
       
       <span style="color: #f44336;font-weight: 700;font-size: 40px;">&#32;Cookin' Companion</span>
        <form action="">
          <input
            type="text"
            placeholder="Search for recipes..."
            class="searchBox"
          />
          <button type="submit" class="searchBtn">Search</button>
        </form>
      </nav>
    </header>

    <main>
      <section>
        <div class="recipe-container">
          <h2>Search your favourite recipes</h2>
        </div>
        <div class="recipe-details">
          <button type="button" class="recipe-close-btn">
            <i class="fas fa-times"></i>
          </button>
          <div class="recipe-details-content"></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
